 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Post-It Wars</title>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bolshevik" type="text/css"/> 
	<link rel="stylesheet" href="jquery-ui/jquery-ui.min.css"/>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>

<body>
	<div class='row'>
		<div class='col-lg-12'>
			<h1>Post-it Wars</h1>
		</div>
	</div>

	<div class='row'>
		<div class='col-lg-12' id='palette'>
		</div>
	</div>

	<div class='row'>
		<div class='col-lg-12'>
			<div class='row'>
				<div class='col-lg-10' id='grille'>
				</div>

				<div class='col-lg-2'>
					<div class='row'>
						<p class='text-center'>Zoom</p>
						<div id='zoom'></div>
					</div>

					<div class='row'>	
						<div class='col-lg-12'>
							<div id='colorPicker'>
								<div id='coulChoisie'></div>
								<p>R</p> <div class='slideCouleur' id='slideR'></div>
								<div class="clear"></div>	
								<p>G</p> <div class='slideCouleur' id='slideG'></div>
								<div class="clear"></div>		
								<p>B</p> <div class='slideCouleur' id='slideB'></div>
								<div class="clear"></div>								
							</div>
							<button id='validCouleur'>Choisir</button>						
						</div>
					</div>

					<div class='row'>		
						<div class='col-lg-12' id='divCommandes'>
							<select name='commandes' id='commandes'>
								<option>effacer</option>
								<option selected>aleatoire</option>
								<option>sauvegarder</option>
								<option>charger</option>
								<option>rectangle</option>
								<option>chargerImage</option>
							</select>
						</div>
					</div>
					<div class='row'>
						<div class='col-lg-12' id='outils'>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.2.3.js"></script>
	<script src="jquery-ui/jquery-ui.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
